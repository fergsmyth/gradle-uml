apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.reflections:reflections:0.9.10'
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
    testCompile 'junit:junit:4.12'
}

group = 'com.ferg'
version = '1.0-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
